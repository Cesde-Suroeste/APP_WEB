<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Digital</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Billetera Digital</h1>
    </header>
    <main>
        <section>
            <h2>Enviar Dinero</h2>
            <form id="send-form">
                <label for="send-to">Número de Celular:</label>
                <input type="text" id="send-to" required>
                <label for="send-amount">Cantidad:</label>
                <input type="number" id="send-amount" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <section>
            <h2>Recibir Dinero</h2>
            <form id="receive-form">
                <label for="receive-from">Número de Celular:</label>
                <input type="text" id="receive-from" required>
                <label for="receive-amount">Cantidad:</label>
                <input type="number" id="receive-amount" required>
                <button type="submit">Recibir</button>
            </form>
        </section>
        <section>
            <h2>Transacciones</h2>
            <ul id="transaction-list"></ul>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
